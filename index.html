<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Dashboard</title>

    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/bootswatch_cosmo.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Gender In Academia</a>
          </div>
      </div>
    </nav>

    <main>
      <section class="section">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 text-center">
              <p class="section-paragraph">Test data</p>
            </div>

            <div id="senti"></div>
          </div>
        </div>
      </section>

      <script>
        var transactionsData = [
        {"name": "Tom", "store": "Acme", "state": "NY", "spend": 100},
        {"name": "Tom", "store": "Big Co.", "state": "NY", "spend": 200},
        {"name": "Bob", "store": "Acme", "state": "FL", "spend": 150},
        {"name": "Bob", "store": "Acme", "state": "NY", "spend": 200},
        {"name": "Bob", "store": "Big Co.", "state": "FL", "spend": 50},
        {"name": "Bob", "store": "Big Co.", "state": "NY", "spend": 75},
        {"name": "Alice", "store": "Acme", "state": "FL", "spend": 200},
        {"name": "Alice", "store": "Big Co.", "state": "NY", "spend": 350},
    ];
        var ndx = crossfilter(transactionsData);
        var name_dim = ndx.dimension(dc.pluck('name'));
        var total_spend_per_person = name_dim.group().reduceSum(dc.pluck("spend"));

        dc.barChart("#senti")
            .width(350)
            .height(250)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(name_dim)
            .group(total_spend_per_person)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Store")
            .yAxisLabel("Spent")
            .yAxis().ticks(4);
        dc.renderAll()
      </script>
    </main>
  </body>

</html>
